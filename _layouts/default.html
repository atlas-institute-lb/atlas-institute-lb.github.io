<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ '/assets/favicon.ico' | relative_url }}">
  <title>{{ site.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <meta name="description" content="Atlas Language Institute offers professional language courses including English, French, Spanish, Arabic, and German. Online and in-person courses available.">
  <meta name="keywords" content="language courses, English, French, Spanish, Arabic, German, Atlas Language Institute, online courses">
  <meta name="author" content="Atlas Language Institute">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="Professional language courses to help you communicate globally.">
  <meta property="og:image" content="{{ '/assets/images/favicon.png' | relative_url }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url | default: site.github.url }}">



</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-blue-600">{{ site.title }}</h1>
      <nav class="space-x-6">
        <a href="#courses" class="hover:text-blue-600">Courses</a>
        <a href="#about" class="hover:text-blue-600">About</a>
        <a href="#contact" class="hover:text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Content -->
  {{ content }}

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center">
    <p>&copy; 2025 {{ site.title }}. All rights reserved.</p>
  </footer>

</body>
</html>
